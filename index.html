<!DOCTYPE html>
<html>
<head>
    <title>Samsara Fest Pro Navigator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --neon: #39FF14; --dark: #0a0a0a; --card: #161616; }
        body { 
            font-family: 'Segoe UI', sans-serif; text-align: center; 
            background: var(--dark); color: white; margin: 0; padding: 20px; 
            display: flex; flex-direction: column; align-items: center;
        }

        /* HUD - Internal Arrow */
        #lens-container { 
            width: 280px; height: 280px; 
            margin: 20px auto; position: relative; 
            display: flex; align-items: center; justify-content: center;
        }
        #camera-feed { 
            width: 240px; height: 240px; border-radius: 50%; 
            object-fit: cover; border: 4px solid var(--neon); 
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.4); background: #111; 
        }
        
        #internal-arrow {
            position: absolute; top: 50%; left: 50%;
            width: 0; height: 0;
            border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-bottom: 40px solid var(--neon);
            /* This centers the base of the arrow exactly in the middle of the circle */
            margin-top: -40px; margin-left: -15px; 
            transform-origin: 50% 100%; 
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.8));
            z-index: 10;
        }

        /* Legend & UI */
        #smart-msg { 
            background: rgba(57, 255, 20, 0.1); border: 1px solid var(--neon); 
            padding: 12px; border-radius: 10px; font-size: 0.85rem; 
            margin-bottom: 15px; width: 100%; max-width: 400px; color: var(--neon); 
        }
        #legend-box { background: var(--card); width: 100%; max-width: 400px; border-radius: 15px; padding: 15px; box-sizing: border-box; text-align: left; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 10px; background: #222; border: none; color: #888; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--neon); color: black; }
        
        .legend-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #333; cursor: pointer; }
        .legend-tag { color: var(--neon); font-size: 0.75rem; text-transform: uppercase; }

        #setup-screen, #failsafe-overlay {
            position: fixed; inset: 0; background: var(--dark); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }
        .primary-btn { background: var(--neon); padding: 18px 45px; border-radius: 50px; border: none; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <img src="./Samsara logo.png" style="max-width: 150px; margin-bottom: 20px;" onerror="this.style.display='none'">
        <h1 style="color: var(--neon);">SAMSARA FEST</h1>
        <button class="primary-btn" id="init-btn">ðŸš€ Start Navigator</button>
    </div>

    <div id="main-ui" style="display: none; width: 100%; max-width: 450px;">
        <div id="lens-container">
            <video id="camera-feed" autoplay playsinline></video>
            <div id="internal-arrow"></div>
        </div>
        
        <div id="smart-msg">Select a destination below to begin.</div>

        <div id="legend-box">
            <div class="tabs">
                <button class="tab-btn active" id="tab-stalls">STALLS</button>
                <button class="tab-btn" id="tab-events">EVENTS</button>
            </div>
            <div id="legend-content"></div>
        </div>
        
        <div style="margin-top: 15px;">
            <div id="dist-val" style="font-size: 2rem; color: var(--neon); font-weight: bold;">---m</div>
            <div id="target-label" style="color: #888; font-size: 0.8rem; text-transform: uppercase;">Heading to...</div>
        </div>
    </div>

    <div id="failsafe-overlay" style="display: none;">
        <div style="border: 2px solid #ff4444; padding: 25px; border-radius: 20px; background: #1a0000; text-align: center;">
            <h2 style="color: #ff4444;">Access Denied</h2>
            <p id="error-msg">Please enable Camera and Location access.</p>
            <button class="primary-btn" onclick="location.reload()">ðŸ”„ Try Again</button>
        </div>
    </div>

    <script>
        const DATA = {
            stalls: [
                { name: "Tech Fair", lat: 18.489557, lon: 73.852565, info: "Innovation Hub" },
                { name: "Fun Fair", lat: 18.489501, lon: 73.852764, info: "Games & Food" }
            ],
            events: [
                { name: "Main Stage", lat: 18.490058, lon: 73.852437, info: "Events @ 4PM" }
            ]
        };

        let currentTarget = DATA.stalls[0];
        let userPos = null;
        let heading = 0;

        function refresh() {
            if (!userPos) return;
            const lat1 = userPos.lat, lon1 = userPos.lon, lat2 = currentTarget.lat, lon2 = currentTarget.lon;
            
            // Distance Calculation
            const R = 6371000;
            const dLat = (lat2-lat1)*Math.PI/180;
            const dLon = (lon2-lon1)*Math.PI/180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
            const d = R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            // Bearing Calculation
            const y = Math.sin((lon2-lon1)*Math.PI/180)*Math.cos(lat2*Math.PI/180);
            const x = Math.cos(lat1*Math.PI/180)*Math.sin(lat2*Math.PI/180) - Math.sin(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.cos((lon2-lon1)*Math.PI/180);
            const b = (Math.atan2(y, x)*180/Math.PI + 360) % 360;

            document.getElementById('dist-val').innerText = `${Math.round(d)}m`;
            document.getElementById('target-label').innerText = `Heading to: ${currentTarget.name}`;
            document.getElementById('internal-arrow').style.transform = `rotate(${b - heading}deg)`;
        }

        function switchTab(type) {
            document.getElementById('tab-stalls').className = type === 'stalls' ? 'tab-btn active' : 'tab-btn';
            document.getElementById('tab-events').className = type === 'events' ? 'tab-btn active' : 'tab-btn';
            
            const content = document.getElementById('legend-content');
            content.innerHTML = '';
            
            DATA[type].forEach(item => {
                const div = document.createElement('div');
                div.className = 'legend-item';
                div.innerHTML = `<div>${item.name}<br><span class="legend-tag">${item.info}</span></div><div style="color:var(--neon)">GO</div>`;
                div.onclick = () => {
                    currentTarget = item;
                    document.getElementById('smart-msg').innerText = type === 'stalls' ? 
                        "Since you're heading here, check out our legend to visit stalls you'll love!" : 
                        "Since you're heading here, check out the list of events for today!";
                    refresh();
                };
                content.appendChild(div);
            });
        }

        document.getElementById('tab-stalls').onclick = () => switchTab('stalls');
        document.getElementById('tab-events').onclick = () => switchTab('events');

        document.getElementById('init-btn').onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                document.getElementById('camera-feed').srcObject = stream;

                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    await DeviceOrientationEvent.requestPermission();
                }

                window.addEventListener('deviceorientationabsolute', (e) => {
                    heading = e.alpha || e.webkitCompassHeading || 0;
                    refresh();
                }, true);

                navigator.geolocation.watchPosition(p => { 
                    userPos = { lat: p.coords.latitude, lon: p.coords.longitude }; 
                    refresh(); 
                }, (err) => { document.getElementById('failsafe-overlay').style.display = 'flex'; }, { enableHighAccuracy: true });

                document.getElementById('setup-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                switchTab('stalls');
            } catch (err) { document.getElementById('failsafe-overlay').style.display = 'flex'; }
        };
    </script>
</body>
</html>
